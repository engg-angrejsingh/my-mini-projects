<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator - By engg-angrejsingh</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
    <!-- Mode toggle -->
    <div class="mode-toggle">
        <div id="toggleMode"><i class="ri-moon-line"></i></div>
    </div>

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" disabled>
        <div class="button-row">
            <button class="func">AC</button>
            <button class="func">DEL</button>
            <button class="func">%</button>
            <button class="operator">/</button>
        </div>
        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="button-row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
