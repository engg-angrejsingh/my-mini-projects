<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism To-Do List App</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="todo-app">
            <!-- App title -->
            <h1>To-Do App</h1>

            <!-- Progress section -->
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>

            <!-- Input area -->
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>

            <!-- Task list and empty state -->
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" width="300px" src="assets/cup-of-coffee.png" alt="empty">
            </div>
       </div>
    </div>

    <!-- Main script -->
    <script src="script.js"></script>

    <!-- Confetti animation -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
